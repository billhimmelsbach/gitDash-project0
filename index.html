<html>
  <head>
    <meta charset="utf-8">
    <!--set viewport-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!--Custom CSS-->
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <!--Custom JS-->
    <script src = "js/app.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
    <title>twistDASH - Twister with a Twist!</title>
  </head>
  <body>
    <div class="col xs-12 overlayStart">
      <div class="row">
        <h1 class=title>git<span class=dash>DASH</span></h1>
      </div>
    </div>
    <div class="overlay col-xs-12 overlayWin">
      <div class="row">
        <h1 class="playerWinText">TEST</h1>
        </div>
      <div class="row">
        <button class = "reset center-block">NEW GAME</button>
      </div>


    </div>
    <div class="col-xs-12 raceBoard">
      <div class="row">
        <div class="row windowBar">WINDOW BAR

        </div>
        </div>
        <div class="row">
        <div class="row tracks player1Container playerContainers">
          <div class="player1Track playerTracks"><img src="img/runner.png">
          </div>
        </div>
        <div class="row tracks player2Container playerContainers">
          <div class="player2Track playerTracks"><img src="img/runner.png">
          </div>
        </div>
        <div class="row tracks player3Container playerContainers">
          <div class="player3Track playerTracks"><img src="img/runner.png">
          </div>
        </div>
        <div class="row tracks player4Container playerContainers">
          <div class="player4Track playerTracks"><img src="img/runner.png">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
