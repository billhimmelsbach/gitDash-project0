<html>

<head>
    <meta charset="utf-8">
    <!--set viewport-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!--Custom CSS-->
    <link rel="stylesheet" href="css/main.css" media="screen" title="no title" charset="utf-8">
    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <!--Custom JS-->
    <script src="js/main.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
    <title>gitDASH - 1 MINUTE LEFT!</title>
</head>

<body>
    <div class="justinRight justinRightSide">
        <h1 class="justinText justinRightSide">3!</h1>
        <img class="justinImageRight justinRightSide" src="img/justin3.png">
    </div>

    <div class="col xs-12 overlayStart initiallyHidden">
        <div class="row startText blue">
            <div class="col xs-12 titleText">
                <!-- <img class="branch content-heading" img src= "img/branchicon.png">  -->
                <h1 class="titleText"> SF-WDI-LABS <span class="black">/</span> git<span class="italic">DASH</span>
        </div>
        <h1 class="titleTextUnder">You only have one minute until you have to submit your pull request! <br> GET READY TO MASH YOUR KEYBOARD!
      </div>
        <div class="inputBoxContainer container red">
          <div class="row">
              <div class="col-xs-12">
              <div class="col-xs-6 topLeftInput smallInputContainer">
                <div class="col-xs-6">
                  <h4>Player 1 (#1 Key)</h4>
                  <input type="text" class= "player1NameTextInput inputBox" name="ghusername" value="" placeholder="GitHub username"></input>
                  <button class="player1Submit">Submit</button>
                </div>
                <div class="col-xs-6">
                  <img class="player1Image playerImages" src=" "></img>
                </div>
              </div>
              <div class="col-xs-6 topRightInput smallInputContainer">
                <div class="col-xs-6">
                  <h4>Player 2 (#0 Key)</h4>
                  <input type="text" class= "player2NameTextInput inputBox" name="ghusername" value="" placeholder="GitHub username"></input>
                  <button class="player2Submit">Submit</button>
                </div>
                <div class="col-xs-6">
                  <img class="player2Image playerImages" src=" "></img>
                </div>
              </div>
              <div class="col-xs-6 bottomLeftInput smallInputContainer">
                <div class="col-xs-6 addPlayerBox3 bigReset" hidden>
                  <h4>Player 3 (Z Key)</h4>
                  <input type="text" class= "player3NameTextInput inputBox" name="ghusername" value="" placeholder="GitHub username"></input>
                  <button class="player3Submit">Submit</button>
                </div>
                <div class="col-xs-6 hiddenImageBox3 bigReset" hidden>
                  <img class="player3Image playerImages" src=" "></img>
                </div>
              </div>
              <div class="col-xs-6 bottomRightInput smallInputContainer">
                <div class="col-xs-6 addPlayerBox4 bigReset" hidden>
                  <h4>Player 4 (&rightarrow; Key)</h4>
                  <input type="text" class= "player4NameTextInput inputBox" name="ghusername" value="" placeholder="GitHub username"></input>
                  <button class="player4Submit">Submit</button>
                </div>
                <div class="col-xs-6 hiddenImageBox4 bigReset" hidden>
                  <img class="player4Image playerImages" src=" "></img>
                </div>
              </div>
            </div>
              </div>
              <div class="row startButtons">
              <div class="startButtonsContainer">
                <div class="col-xs-4 startButtonsContainer">
                  <button class = "left-block startGame startGameButtons">Start Game</button>
                </div>
                <div class="col-xs-4 resetStart startButtonsContainer">
                  <button class = "right-block bigResetButton resetStart startGameButtons">Reset</button>
                </div>
                <div class="col-xs-4 startGameButtons">
                  <button class="addPlayersButton">Add New Player</button>
                </div>
              </div>
            </div>

        </div>
      </div>

    <div class="overlay col-xs-12 overlayWin initiallyHidden">
      <div class="winnerRow row">
        <div class="col-xs-12">
        <div class="winnerImageContainer">
          <img class="winnerImage" src= " ">
        </div>
        </div>
      </div>
      <div class="winnerTextRow row">
        <h2 class="playerWinText">TEST</h2>
        <h3 class="scoreboard"></h3>
        </div>
      <div class="row">
        <button class = "reset center-block">NEW GAME</button>
      </div>
    </div>

    <div class="col-xs-12 raceBoard initiallyHidden">
      <div class="row">
        <div class="row windowBar">student:gitDash-Project0 student$ OH GOD WHEN IS THIS DUE
        </div>
        </div>
        <div class="row">
        <div class="row tracks player1Container playerContainers">
          <div class="player1Track playerTracks"><img class="player1Image" src="img/runner.png">
          </div>
        </div>
        <div class="row tracks player2Container playerContainers">
          <div class="player2Track playerTracks"><img class="player2Image" src="img/runner.png">
          </div>
        </div>
        <div class="row tracks player3Container bigReset playerContainers" hidden>
          <div class="player3Track playerTracks"><img class="player3Image" src="img/runner.png">
          </div>
        </div>
        <div class="row tracks player4Container bigReset playerContainers" hidden>
          <div class="player4Track playerTracks"><img class="player4Image" src="img/runner.png">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
