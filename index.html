<html>
  <head>
    <meta charset="utf-8">
    <!--set viewport-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!--Custom CSS-->
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <!--Custom JS-->
    <script src = "js/app.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
    <title>twistDASH - Twister with a Twist!</title>
  </head>
  <body>
    <div class="col xs-12 overlayStart">
      <div class="row startText blue">
        <div class="col xs-12 titleText">
          <h1 class="titleText"> SF-WDI-LABS <span class="black">/</span> git<span class="italic">DASH</span>
        </div>
        <h1 class="titleTextUnder">You only have one minute until you have to submit your pull request! <br> GET READY TO MASH YOUR KEYBOARD!
      </div>
        <div class="inputBoxContainer container red">
          <div class="row">
              <div class="col-xs-12">
              <div class="col-xs-6 topLeftInput smallInputContainer">
                <div class="col-xs-6">
                  <h3>Player 1</h3>
                  <input type="text" class= "player1NameTextInput" name="ghusername" value="" placeholder="GitHub username"></input>
                  <button class="player1Submit">Submit</button>
                </div>
                <div class="col-xs-6">
                  <img class="player1Image playerImages" src='img/runner.png'></img>
                </div>
              </div>
              <div class="col-xs-6 topRightInput smallInputContainer">
                <h3>Player 2</h3>
              </div>
            </div>
            </div>
                <div class="row">
                  <div class="col-xs-12">
              <div class="col-xs-6 bottomLeftInput smallInputContainer">
                <h3>Player 3</h3>
              </div>
              <div class="col-xs-6 bottomRightInput smallInputContainer">
                <h3>Player 4</h3>
              </div>
            </div>
              </div>


        </div>
      </div>
    <div class="overlay col-xs-12 overlayWin">
      <div class="row">
        <h1 class="playerWinText">TEST</h1>
        </div>
      <div class="row">
        <button class = "reset center-block">NEW GAME</button>
      </div>


    </div>
    <div class="col-xs-12 raceBoard">
      <div class="row">
        <div class="row windowBar">WINDOW BAR

        </div>
        </div>
        <div class="row">
        <div class="row tracks player1Container playerContainers">
          <div class="player1Track playerTracks"><img src="img/runner.png">
          </div>
        </div>
        <div class="row tracks player2Container playerContainers">
          <div class="player2Track playerTracks"><img src="img/runner.png">
          </div>
        </div>
        <div class="row tracks player3Container playerContainers">
          <div class="player3Track playerTracks"><img src="img/runner.png">
          </div>
        </div>
        <div class="row tracks player4Container playerContainers">
          <div class="player4Track playerTracks"><img src="img/runner.png">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
